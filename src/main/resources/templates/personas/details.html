<div id="page-wrapper" xmlns:th="http://www.w3.org/1999/xhtml" th:fragment="detailsStock">
    <div class="container-fluid" style="width:95%; margin:auto;">
        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Productos
                </h1>
                <ol class="breadcrumb">
                    <li>
                        <i class="icon-dashboard"></i>  <a href="#">Dashboard</a>
                    </li>
                    <li class="active">
                        <i class="icon-archive"></i> <a th:href="@{/stock}">Productos</a>
                    </li>
                    <li class="active">
                        <i class="fa fa-cube"></i> Detalle
                    </li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="form-group" >
                <div class="form-group">
                    <span class="col-sm-2 control-label">Descripci√≥n:</span>
                    <input title="detalle" name="detalle" id="detalle" type="text" th:attr="value = ${stock.detalle}" disabled="disabled" />
                </div>
                <div class="form-group">
                    <span class="col-sm-2 control-label">Cantidad:</span>
                    <input title="cantidad" id="cantidad" name="cantidad" type="text" th:attr="value = ${stock.cantidad}" disabled="disabled" />
                </div>
                <div class="form-group">
                    <span class="col-sm-2 control-label">Precio:</span>
                    <input title="precio" name="precio" id="precio" type="text" th:attr="value = ${stock.precio}" disabled="disabled" />
                </div>
                <div class="form-group">
                    <span class="col-sm-2 control-label">codigo:</span>
                    <input title="codigo" name="codigo" id="codigo" type="text" th:attr="value = ${stock.codigo}" disabled="disabled" />
                </div>
                <!--                    <div class="form-group">
                                        <span class="col-sm-2 control-label">Stock:</span>
                                        <input title="stock" name="stock" idStock="stock" type="checkbox" />
                                    </div>-->
            </div>
            <div align="center">
                <a  th:href="@{'/stock/edit/{id}'(id=${stock.idStock})}" class="btn btn-default">Edit</a>
                <!-- </form> -->
                <a type="button" class="btn btn-default" onclick="window.history.back()">Cancelar</a>
            </div>
        </div>
    </div>
</div>
