<div id="page-wrapper" xmlns:th="http://www.w3.org/1999/xhtml" th:fragment="createPeople">
    <div class="container-fluid" style="width:95%; margin:auto;">
        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Clientes
                </h1>
                <ol class="breadcrumb">
                    <li>
                        <i class="icon-dashboard"></i><a href="#">Dashboard</a>
                    </li>
                    <li class="active">
                        <i class="icon-user"></i><a th:href="@{/cliente}">Clientes</a>
                    </li>
                    <li class="active">
                        <i class="fa fa-cube"></i> Nuevo
                    </li>
                </ol>
            </div>
        </div>
        <div class="row">
            <form action="#" th:action="@{/cliente/new}" th:object="${people}" method="POST">
                <div class="form-group" >
                    <div class="form-group">
                        <span class="col-sm-2 control-label">Nombre:</span>
                        <input title="nombre" name="nombre" id="nombre" type="text" required="required" />
                    </div>
                    <div class="form-group">
                        <span class="col-sm-2 control-label">DNI:</span>
                        <input title="dni" name="dni" id="dni" type="text" />
                    </div>
                    <div class="form-group">
                        <span class="col-sm-2 control-label">C.U.I.T:</span>
                        <input title="cuit" name="cuit" id="cuit" type="text" />
                    </div>
                    <div class="form-group">
                        <span class="col-sm-2 control-label">Direccion:</span>
                        <input title="direccion" name="direccion" id="direccion" type="text" />
                    </div>
                    <div class="form-group">
                        <span class="col-sm-2 control-label">E-mail:</span>
                        <input title="email" name="email" id="email" type="text" />
                    </div>
                    <div class="form-group">
                        <span class="col-sm-2 control-label">Telefono:</span>
                        <input title="telefono" name="telefono" id="telefono" type="text" />
                    </div>
                    <div class="form-group">
                        <span class="col-sm-2 control-label">Localidad:</span>
                        <input title="localidad" name="localidad" id="localidad" type="text" />
                    </div>

                    <a href="#" class="enlace nuevo-bg" onclick="return chequear_cuit()">Cargar datos automáticamente desde la base pública de AFIP</a>
                </div>
                <div align="center">
                    <button type="submit" class="btn btn-default">Guardar</button>
                    <a type="button" class="btn btn-default" onclick="window.history.back()">Cancelar</a>
                </div>
            </form>
            <script src="../../static/js/afip.js"></script>
        </div>
    </div>
</div>
