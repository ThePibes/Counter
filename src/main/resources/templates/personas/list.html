<div idStock="page-wrapper" xmlns:th="http://www.w3.org/1999/xhtml" th:fragment="listPeople">
    <div class="container-fluid" style="width:95%; margin:auto;">
        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Personas
                </h1>
                <ol class="breadcrumb">
                    <li>
                        <i class="icon-dashboard"></i>  <a href="#">Dashboard</a>
                    </li>
                    <li class="active">
                        <i class="icon-user"></i> Clientes
                    </li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <br/>
                <input type="text" class="form-control" placeholder="Buscar" />
            </div>
            <div class="col-sm-1 pull-right">
                <br/>
                <a class="btn btn-default" th:href="@{'/cliente/nuevo'}">Nuevo</a>
                <br/>
            </div>
        </div>
        <div th:if="${#lists.isEmpty(personas)}">
            No hay datos GIIL!
        </div>
        <!-- /.row -->
        <div th:if="${not #lists.isEmpty(personas)}">
            <table class="table table-hover">
                <thead>
                <tr class="text-center">
                    <th>Apellido, Nombre</th>
                    <th>DNI</th>
                    <th>Direcci√≥n</th>
                    <th>Telefono</th>
                    <th>Email</th>
                    <th>Localidad</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c : ${personas}">
                    <td th:text="${c.nombre}">Pepsi</td>
                    <td th:text="${c.dni}">0.3</td>
                    <td th:text="${c.direccion}">2</td>
                    <td th:text="${c.telefono}">123</td>
                    <td th:text="${c.email}">0.3</td>
                    <td th:text="${c.localidad}">2</td>
                    <td><a th:href="@{'/cliente/details/{id}'(id=${c.idPersona})}" class="icon-search"></a></td>
                    <td><a th:href="@{'/cliente/edit/{id}'(id=${c.idPersona})}" class="icon-edit"></a></td>
                    <td><a th:href="@{'/cliente/delete/{id}'(id=${c.idPersona})}" class="icon-trash swal-delete"></a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
